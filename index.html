<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="hero"><img src="images/illustration-hero.svg" alt=""></div>
      <div class="content">
        <h2>Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!
        </p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="">
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
          <p><a href="#">Change</a></p>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
